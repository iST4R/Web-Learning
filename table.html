<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="10">
        <caption>Courses</caption>
        <tr>
            <th rowspan="2" style="background-color: red;">Days</th>
            <th colspan="6" style="background-color: blue;">Time</th>
        </tr>
        <tr style="background-color: yellow;">
            <td>8:00am</td>
            <td>9:00am</td>
            <td>10:00am</td>
            <td>11:00am</td>
            <td>11:30am</td>
            <td>12:30am</td>
        </tr>
        <tr>
            <td style="background-color: rgb(2, 255, 2);">Monday</td>
            <td>Course 1</td>
            <td>Course 2</td>
            <td>Course 3</td>
            <td rowspan="5" style="background-color: rgb(6, 105, 31);">Break</td>
            <td>Course 5</td>
            <td style="background-color: rgb(200, 200, 200);"></td>
        </tr>
        <tr>
            <td style="background-color: rgb(2, 255, 2);">Tuesday</td>
            <td colspan="2" style="background-color: rgb(200, 200, 200);"></td>
            <td>Course 2</td>
            <td>Course 4</td>
            <td>Course 1</td>
        </tr>
        <tr>
            <td style="background-color: rgb(2, 255, 2);">Wednesday</td>
            <td>Course 3</td>
            <td colspan="2" style="background-color: rgb(200, 200, 200);"></td>
            <td>Course 2</td>
            <td style="background-color: rgb(200, 200, 200);"></td>
        </tr>
        <tr>
            <td style="background-color: rgb(2, 255, 2);">Thursday</td>
            <td rowspan="2">Coruse 4</td>
            <td>Coruse 2</td>
            <td>Coruse 3</td>
            <td rowspan="2" colspan="2" style="text-align: center;">Thesis</td>
        </tr>
        <tr>
            <td style="background-color: rgb(2, 255, 2);">Friday</td>
            <td style="background-color: rgb(200, 200, 200);"></td>
            <td>Course 1</td>
        </tr>
    </table>
</body>
</html>
